---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app: order-manager-db
data:
  POSTGRES_DB: postgresdb # TODO: These values have to be updated
  POSTGRES_USER: postgresadmin
  POSTGRES_PASSWORD: admin123
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pv-volume
  labels:
    type: local
    app: order-manager-db
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-pv-claim
  labels:
    app: order-manager-db
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-manager-db
spec:
  selector:
    matchLabels:
      app: order-manager-db
  replicas: 1
  template:
    metadata:
      labels:
        app: order-manager-db
    spec:
      containers:
      - name: postgres
        image: postgres:10.4
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-config
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgredb
      volumes:
      - name: postgredb
        persistentVolumeClaim:
          claimName: postgres-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: order-manager-db
  labels:
    app: order-manager-db
spec:
  type: NodePort
  ports:
  - port: 5432
  selector:
    app: order-manager-db
