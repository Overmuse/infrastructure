apiVersion: v1
kind: ConfigMap
metadata:
  name: order-manager-cm
data:
  KAFKA__GROUP_ID: order-manager
  KAFKA__INPUT_TOPICS: overmuse-trades,position-intents
  KAFKA__ACKS: "1"
  KAFKA__RETRIES: "3"
  DATABASE__NAME: ordermanagerdb
  RUST_LOG: debug
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-manager-deployment
spec:
  selector:
    matchLabels:
      app: order-manager
  replicas: 1
  template:
    metadata:
      labels:
        app: order-manager
    spec:
      containers:
      - name: order-manager
        image: 799439856592.dkr.ecr.us-east-1.amazonaws.com/order-manager:v3.0.0 # {"$imagepolicy": "flux-system:order-manager"}
        env:
        - name: DATABASE__URL
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO__URL
        envFrom:
        - secretRef:
            name: kafka-secret
        - configMapRef:
            name: order-manager-cm
        - configMapRef:
            name: kafka-cm
