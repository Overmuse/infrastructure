---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: datastore-redis
spec:
  selector:
    matchLabels:
      app: datastore
  replicas: 1
  template:
    metadata:
      labels:
        app: datastore
    spec:
      containers:
      - name: redis
        image: redis:6.2
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 6379
        envFrom:
        - configMapRef:
            name: datastore-db
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: datastore-db
      volumes:
      - name: datastore-db
        persistentVolumeClaim:
          claimName: datastore-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: datastore-db
  labels:
    app: datastore
spec:
  type: NodePort
  ports:
  - port: 6379
  selector:
    app: datastore
