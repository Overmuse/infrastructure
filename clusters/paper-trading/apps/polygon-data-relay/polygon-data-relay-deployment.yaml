---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: polygon-data-relay-deployment
spec:
  selector:
    matchLabels:
      app: polygon-data-relay
  replicas: 1
  template:
    metadata:
      labels:
        app: polygon-data-relay
    spec:
      containers:
      - name: polygon-data-relay
        image: 799439856592.dkr.ecr.us-east-1.amazonaws.com/polygon-data-relay:v1.0.0 # {"$imagepolicy": "flux-system:polygon-data-relay"}
        envFrom:
        - configMapRef:
            name: polygon-data-relay-cm
        - configMapRef:
            name: kafka-cm
        - secretRef:
            name: kafka-secret
        - secretRef:
            name: polygon-secret
